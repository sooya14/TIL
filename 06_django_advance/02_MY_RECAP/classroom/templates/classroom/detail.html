{% extends 'classroom/base.html' %}

{% block title %}Detail{% endblock title %}

{% block body %}

    <h1>A-3 Student</h1>
    <div>
        <span>{{ student.name }}</span>
        <span>{{ student.age }}</span>
        <span>{{ student.major }}</span>
        
    </div>
    
    <br>

    <div>
        <a href="{% url 'classroom:edit' student.id %}">
            <button>수정</button>
        </a>

        <a href="{% url 'classroom:delete' student.id %}">
            <button>삭제</button>
        </a>
    </div>

 
    
{% endblock body %}
