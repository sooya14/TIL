<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="07_visability.css">
</head>
<body>
    <p class="visible">visibility: visible</p>
    <p class="hidden">visibility: hidden => content 만 화면에 안나옴</p>
    <p class="display-none">display: none => 공간도 안나옴. (margin padding 등등)</p>

    <table>
        <tr>
            <td class="collapse">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td class="collapse">C</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
