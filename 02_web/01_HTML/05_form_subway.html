<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
  <div>
    <form action="#">
      <h1>Form</h1>
      <h2>주문서를 작성해주세요.</h2>
      이름: <input type="text" placeholder="이름을 입력하세요!"><br>
      날짜: <input type="date">
    </form>
  </div>

  <div>
    <h2>1. 샌드위치 선택</h2>
    <input type="radio" value="egg" name="lang">에그마요<br>
    <input type="radio" value="blt" name="lang">이탈리안 비엘티<br>
    <input type="radio" value="tba" name="lang">터키 베이컨 아보카도<br>
  </div>
  
  <hr>

  <div>
    <h2>2. 사이즈 선택</h2>
    <select name="size">
      <option value="15" >15cm</option>
      <option value="30" selected>30cm</option>
    </select>
  </div>

  <hr>
  <div>
      <h2>3. 빵</h2>
      <select name="bread">
        <option value="허니오트" >허니오트</option>
        <option value="플랫브래드" disabled>플랫브래드</option>
        <option value="히티 이탈리안" >히티 이탈리안</option>
      </select>
    </div>
  
  <hr>
  <div>
    <h2>4. 야채/소스</h2>
    <input type="radio" value="토마토" >토마토<br>
    <input type="radio" value="오이" >오이<br>
    <input type="radio" value="할라피뇨" >할라피뇨<br>
    <input type="radio" value="핫칠리" >핫칠리<br>
    <input type="radio" value="바베큐" >바베큐<br>
  </div>

  <input type="submit">
</body>
</html>
