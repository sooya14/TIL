<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Start</title>
</head>
<body>
    <!-- {{ 바로 data 의 key 로 접근하여 렌더링 가능 }}-->
    {{ message }}  <!-- string 그대로 나온다. -->

    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ count }}</p>
        <div>
            <button v-on:click="plus()">+ plus</button>  <!--v-on:clikck click 이 일어났을 떄 / 인자가 있을 때 ()를 사용하기는 하지만 일반적으로는 잘 사용하지 않는다.-->
            <button v-on:click="minus">- minus</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  <!-- 위아래 순서가 바뀌면 안된다. -->

    <script>

        const app = new Vue({
            // 1. el:  HTML element(Node) 와 Mount(연결)
            el: '#app',
            // Vue instane 의 시작할 떄의 속성 값 (=== 숫자, 문자, 배열 ...)
            data: {
                message: 'Hello, Vue!',
                count: 0,

            },
            // methods (함수들을 정의): 보통 data 를 바꿈. data 가 바뀌면 무조건 re-rendering 이 일어난다. 
            methods: {
                // vue instance 안에서는 () => {} 금지! 반드시 function(){} 을 쓰자.
                // plus: function (n) { this.count += n },
                plus: function (n) { this.count++ }, //  v-on:click="plus(3)"
                minus: function () { this.count-- },
            },
        });  
    </script>
</body>
</html>
<!-- vue.js: 하나만 바꾸면 나머지는 알아서 바뀐다. -->
