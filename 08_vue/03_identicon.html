<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Identicon</title>
</head>

<body>
  <h1>Identicon Generator</h1>
  <div id="app">
    <div>
      <div>
        <input type="text" v-model="txt">
      </div>
      <div>
        Ouput
        <!-- 'v-html': NODE.innerHTML -->
        <div v-html="icon"></div>
        <!--{{ }} : NODE.innerText-->
        {{ icon }}
      </div>

    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.rawgit.com/dmester/jdenticon/5bbdf8cb/dist/jdenticon.min.js"></script>
  <script>
    // jdenticon.toSvg('ssafy', 200) // (text, width)
    /*
        1. input 의 value 를 잡는다. 
        2. value 를 jdenticon.toSvg(여기, 200) 에 넣는다. 
        3. jdenticon.toSvg(value, 200) 의 리턴값을 화면에 보여준다. 
    */
    const app = new Vue({
      el: '#app',
      data: {
        txt: '',
      },
      methods: { // data 의 변화 (setter 함수/ return X)
      },
      computed: { // data 를 가공(getter 함수/ return O)
        icon: function () {
          return jdenticon.toSvg(this.txt, 200);
        }

      },
      template: `
                
            `,
    })
  </script>
</body>

</html>
