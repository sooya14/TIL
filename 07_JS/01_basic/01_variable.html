<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 브라우저 조작 스크립트는 반드시 브라우저 안에 있어야한다. 이걸 보내서 브라우저에서 열어야지 이렇게 기본 코드가 필요하다. 
        // 변수 => 쓰다보니 재 할당해야한다 하면 let
        // ES5(구식문법)
        var number = 1; 

        // ESC6+ : 최초 선언시에만 let 을 붙인다. 
        let word = '외않되?';
        word = '왜안돼?';
    
        // 상수 => 기본적으로 상수로 선언. 
        // ES5: 없음 
        // ES6+ 
        const name = '수경수경';
        // 상수: 한번 할당하면, 재 할당 불가. (= 기호를 사용할 수 없다.) / 메서드를 사용하는 것은 상관없다. ex) a.push(100) 
        name = '홍수경' // name 변경이 불가능하다. 
        
    </script>
</body>
</html>
