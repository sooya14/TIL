<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            width: 960px;
        }
    
    </style>
</head>
<body>
    <h1>Hi</h1>
    <p>0</p>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>

    <!-- script 는 사용자한테 보이지는 않는다. / alt + b 브라우저 여는 방법 (open in browser) -->
    <script>
        // One line Comment
        /*
            Multi line comment 
        */
        // alert('Welcome to JS');  // window 는 생략가능하다 

        buttons = document.querySelectorAll('button');
        plusButton = buttons[0];
        minusButton = buttons[1];  // JS: 앞에 글자만 소문자 

        
        function plus () {
            number = document.querySelector('p').innerText;  // 0 출력  
            number = parseInt(number) + 1;
            document.querySelector('p').innerText = number;  // html 은 문자 숫자 구분없이 다 문자이다 => 따로 설정해줘야한다. 
            console.log('1을 더한 결과' + number + '가 되었습니다.')
        }

        function minus () {
            number = document.querySelector('p').innerText;
            number = parseInt(number) - 1;
            number = document.querySelector('p').innerText = number;  // 0 출력  
            document.querySelector('p').innerText = number;
            // console.log('1을 뺀 결과' + number + '가 되었습니다.')
            console.log(`1을 뺀 결과' ${number} 가 되었습니다.`)  // 에프스트링처럼 된다. 
        }
    
    </script>
</body>
</html>
