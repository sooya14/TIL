{% extends 'board/base.html' %}

{% block title %}Article: {{ article.id }}{% endblock  %}

{% block body %}
<h1>{{ article.title }}</h1>
<p>
    {{ article.content }}
</p>

<div>
    <a href="/board/articles/">  
    <button>목록</button>
</a>

</div>

<div>
    <a href="/board/articles/{{ article.id }}/delete/">   {% comment %} a 알파벳 순서가 먼저이다.  {% endcomment %} 
    <button onclick="return confirm('삭제할꺼얀?');">삭제</button>
</a>

</div>


{% endblock  %}
