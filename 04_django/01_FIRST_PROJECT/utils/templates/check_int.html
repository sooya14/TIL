<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <h1>
        <!-- {{ num }} 은 
        {% if is_even %}
            짝수
        {% else %}
            홀수
        {% endif %}
            입니다.  -->
    </h1>
    {% if is_even %}
        <h1>{{ num }} 은 짝수입니다.</h1>
    {% else %}
        <h1>{{ num }} 은 홀수입니다. </h1>
    {% endif %}
</body>
</html>
